<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/app.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div container-fluid>
    <div class="row justify-content-center">
      <div class="panel col-10">
        <div class="row">
          <div class="col px-0">
            <img class="img-fluid panelimage" src="/images/illustration-hero.svg" alt="person dancing to music">
          </div>
        </div>

        <div class="panelTitle row justify-content-center">
          <div class="col-10">
            <h3>Order Summary</h3>
          </div>
        </div>

        <div class="pitchmessage row justify-content-center">
          <div class="col-10">
            <P>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</P>
          </div>
        </div>


        <div class="row plandetails mx-1 py-3">
          <div class="col-3 p-0"><img src="/images/icon-music.svg" alt=""></div>
          <div class="col p-0">
            <div class="row">
              <div class="col p-0 plantitle">
                Annual Plan
              </div>
            </div>
            <div class="row">
              <div class="col p-0 price">
                $59.99/year
              </div>
            </div>
          </div>
          <div class="col p-0 change">
            Change
          </div>

        </div>

        <div class="row Payment">
          <div class="col text-center">
            <button class="btn btn-primary" type="button">Proceed to Payment</button>
          </div>
        </div>

        <div class="row cancel">
          <div class="col mt-3 mb-3">
            <p>Cancel Order</p>
          </div>

        </div>


      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</body>

</html>
